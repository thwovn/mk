  <body>
    <select id="selectbox">
      <option value="all">all</option>
      <option value="one">one</option>
      <option value="two">two</option>
    </select>
    <div class="container">
      <div class="item" data-category="one">

      <div class="item" data-category="two">

  <style>
    .container {
      display: flex;

      padding: 18px;
      width: 30%;
      margin: 18px;
    }

  <script>
    $("#selectbox").change(function () {
      var val = $("#selectbox").val();
      console.log(val);
      if (val === "all") {
        $("[class='item']").show(function () {
          "normal";
        });
      } else {
        $("[data-category='" + val + "'][class='item']").show("normal");
        $("[data-category!='" + val + "'][class='item']").hide("normal");
      }
    });
